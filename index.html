<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <div class="conteiner">
      <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="логотим страницы - Место">  
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__image" src="./images/Avatar.png" alt="фото профиля">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__button-add"></button>
        </section>
        <div class="popup">
          <form class="popup__container">
            <button class="popup__btn"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__input">
              <input class="popup__name" type="text" name="name" placeholder="Ваше имя" value="Жак-Ив Кусто" required>
              <input class="popup__job" type="text" name="job" placeholder="Интересное о Вас" value="Исследователь океана" required>
            </fieldset>
            <button class="popup__save" type="submit">Сохранить</button>
          </form>
        </div>
        <section class="group">
          <ul class="group__cell">
            <li class="group__item">
              <img class="group__image" src="./images/natureone.jpg" alt="дорога в лесу">
              <div class="group__text">
                <p class="group__title">Карачаевск</p>
                <button class="group__btn"></button>
              </div>
            </li>
            <li class="group__item">
              <img class="group__image" src="./images/naturetwo.jpg" alt="зеленые холмы">
              <div class="group__text">
                <p class="group__title">Гора Эльбрус</p>
                <button class="group__btn"></button>
              </div>
            </li>
            <li class="group__item">
              <img class="group__image" src="./images/naturethree.jpg" alt="розовый закат на берегу">
              <div class="group__text">
                <p class="group__title">Домбай</p>
                <button class="group__btn"></button>
              </div>
            </li>
            <li class="group__item">
              <img class="group__image" src="./images/naturefour.jpg" alt="туман в долине">
              <div class="group__text">
                <p class="group__title">Гора Эльбрус</p>
                <button class="group__btn"></button>
              </div>
            </li>
            <li class="group__item">
              <img class="group__image" src="./images/naturetwo.jpg" alt="зеленые холмы">
              <div class="group__text">
                <p class="group__title">Домбай</p>
                <button class="group__btn"></button>
              </div>
            </li>
            <li class="group__item">
              <img class="group__image" src="./images/naturethree.jpg" alt="розовый закат на берегу">
              <div class="group__text">
                <p class="group__title">Карачаевск</p>
                <button class="group__btn"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy;2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./script/script.js"></script>   
  </body>
</html>
