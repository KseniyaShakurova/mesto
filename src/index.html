<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body class="page">
    <div class="conteiner">
      <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотим страницы - Место">  
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img class="profile__image" src="<%=require('./images/Avatar.jpg')%>" alt="фото профиля">
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button-edit" type="button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__button-add" type="button"></button>
        </section>
        <section class="card">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy;2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_profile">
      <div class="popup__container">
        <button class="popup__btn" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form"  name="form__element" novalidate>
          <fieldset class="popup__input">
            <label class="popup__form-input">
            <input class="popup__info popup__info_input_name" name ="name" id="profile-name" type="text"  placeholder="Ваше имя" value="Жак-Ив Кусто" minlength="2" maxlength="40"  required>
            <span class="popup__error profile-name-error"></span>
            </label>
            <label class="popup__form-input">
            <input class="popup__info popup__info_input_job" name ="job" id="job" type="text"  placeholder="Интересное о Вас" value="Исследователь океана" minlength="2" maxlength="200" required>
            <span class="popup__error job-error"></span>
            </label>
          </fieldset>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_card">
      <div class="popup__container">
        <button class="popup__btn" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" id="popup__form-card" name ="form__element" novalidate>
          <fieldset class="popup__input">
            <label class="popup__form-input">
            <input class="popup__info" id="popup__name-card" name ="card" type="text"   placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__error popup__name-card-error" ></span>
            </label>
            <label class="popup__form-input">
            <input class="popup__info" id="popup__link-card" name ="url" type="url"  placeholder="Ссылка на картинку" required>
            <span class="popup__error popup__link-card-error"></span>
            </label>
          </fieldset>
          <button class="popup__save"  type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_active">
      <div class="popup__container-open">
        <button class="popup__btn  popup__btn-open" type="button"></button>
        <img  class="popup__open-image"  src="#" alt="#">
        <p class="popup__open-title"></p>
      </div>
    </div>
    <div class="popup popup_avatar">
      <div class="popup__container">
        <button class="popup__btn" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" id="popup__form-avatar" name ="form__element" novalidate>
          <fieldset class="popup__input">
            <label class="popup__form-input">
            <input class="popup__info" id="popup__avatar-card" name="avatar" type="url" placeholder="Ссылка на Ваш аватар" required>
            <span class="popup__error popup__avatar-card-error"></span>
            </label>
          </fieldset>
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_card-delete">
      <div class="popup__container">
        <button class="popup__btn" type="button"></button>
        <h2 class="popup__title popup__title_delete">Вы уверены?</h2>
        <form class="popup__form" id="popup__form-delete" name ="form__element-delete" novalidate>
          <button class="popup__save" type="submit">Да</button>
        </form>
      </div>
    </div>
    <template class="group">
      <div class="group__item">
        <button class="group__btn-remove"></button>
        <img class="group__image" id="btnImg" src="#" alt="#">
        <div class="group__text">
          <h2 class="group__title"></h2>
          <div class="group__conteiner-like">
            <button class="group__btn" type="button"></button>
            <p class="group__likes-calculator"></p>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
